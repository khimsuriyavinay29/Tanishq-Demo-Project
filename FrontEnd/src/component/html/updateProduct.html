<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/updateProduct.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center my-5 rounded-2">
            <div class="update-form-container col-8 bg-secondary my-2 py-5 border p-2 d-flex align-items-center justify-content-center">
                <form class="form px-3  py-4"  id="updateProductForm">
                    <div class="form-group my-2">
                        <label for="productName">Product Name:</label>
                        <input type="text" class="form-control" id="productName" placeholder="Please enter the product name" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="productDescription">Product Description:</label>
                        <textarea class="form-control" id="productDescription" rows="3" placeholder="Please enter the product description" required></textarea>
                    </div>
                    <div class="form-group my-2">
                        <label for="productPrice">Product Price:</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Please enter the product price" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="productCategory">Select Category:</label>
                        <select class="form-control" id="productCategory" required>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="productImage">Product Image:</label>
                        <input type="file" class="form-control-file border w-100 py-1" id="productImage" required>
                    </div>
                    <div class="mt-5 w-100 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../reusableComponent/arrays/Categories.js"></script>
    <script src="../js/updateProduct.js"></script>
    
</body>
</html>
