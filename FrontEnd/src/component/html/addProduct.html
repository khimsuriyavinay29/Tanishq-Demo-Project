    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <div class=" col-12 col-md-6 col-lg-7 col-8 bg-secondary form-container my-5  border p-2 d-flex align-items-center justify-content-center">
                <form class="form px-3 py-4" id="productForm">
                    <div class="form-group my-2">
                        <label for="productName">Product Name:</label>
                        <input type="text" class="form-control" id="productName" placeholder="Please enter the product name" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="productDescription">Product Description:</label>
                        <textarea class="form-control" id="productDescription" rows="3" placeholder="Please enter the product description" required></textarea>
                    </div>
                    <div class="form-group my-2">
                        <label for="productPrice">Product Price:</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Please enter the product price" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="productCategory">Select Category:</label>
                        <select class="form-control" id="productCategory" required>
                            </select>
                    </div>
                    <div class="form-group ">
                        <label for="productImage">Product Image:</label>
                        <input type="file" class="form-control-file border w-100 py-1" id="productImage" required>
                    </div>
                    <div class="my-2 w-100 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
